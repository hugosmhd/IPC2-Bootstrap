<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
        <title>Login Bootstrap</title>
      </head>
    <body>
        <div style="background-color: rgba(0, 0, 0, 0.6);;">

            <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    
                <div class="container w-50  rounded shadow justify-content-center" >
                    <div class="row justify-content-center align-items-center">
                
                        <div class="bg-white p-4 card login-card">
                            
                            <h2 class="fw-bold text-center mb-5">Login</h2>   
                            
            
                            <form action="#">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" name="connected">
                                    <label class="form-check-label" for="connected">Mantenerme conectado</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </div>
                                <div class="my-3">
                                    <span>No tienes una cuenta? <a href="#">Regístrate</a></span>
                                    <span><a href="#">Recuperar password</a></span>
                                </div>
                            </form>
            
                            <div class="container w-100 my-4">
                                <div class="row" >
                                    <div class="col">
                                        <button class="btn btn-outline-primary w-100 my-1" type="button">
                                            <div class="row align-items-center">
                                                <div class="d-none d-md-block col-3 col-lg-4 col-xl-4 col-xxl-3 text-center" style="font-size: 1.5em;">
                                                    <i class="fab fa-facebook"></i>
                                                </div>
                                                <div class="col-12 col-md-9 col-lg-8 col-xl-8 col-xxl-9 text-center">
                                                    Facebook
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-danger w-100 my-1" type="button">
                                            <div class="row align-items-center">
                                                <div class="d-none d-md-block col-3 col-lg-4 col-xl-4 col-xxl-3 text-center" style="font-size: 1.5em;">
                                                    <i class="fab fa-google"></i>
                                                </div>
                                                <div class="col-12 col-md-9 col-lg-8 col-xl-8 col-xxl-9 text-center">
                                                    Google
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
            
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>        
    </body>
</html>
